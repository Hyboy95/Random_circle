<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1200px" height="600px" style="border: 1px solid #ddd; background-color: #e0e0e0"></canvas>
</body>
</html>
<script>
    class Circle {
        x;
        y;
        radius;
        constructor(x,y,radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }
        getX() {
            return this.x;
        }
        getY() {
            return this.y;
        }
        getRadius() {
            return this.radius;
        }
    }

    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }

    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return  `rgb(${red},${green},${blue})`
    }

    function creatRandomCircle () {
        let ctx = document.getElementById('myCanvas').getContext("2d");
        let radius = Math.floor(Math.random() * 100);
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let circle = new Circle(x,y,radius);
        let color = getRandomColor();
        ctx.beginPath();
        ctx.arc(circle.getX(), circle.getY(), circle.getRadius(), 0, 2 * Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.closePath();
    }
    function  creatMultiRandomCircle() {
        for (let i = 0; i < 40; i++) {
            creatRandomCircle()
        }
    }

    creatMultiRandomCircle()

</script>
